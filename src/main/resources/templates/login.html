<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>
<!-- Navigation -->
<div id="nav-placeholder"></div>
<script>
    $(function(){
      $("#nav-placeholder").load("navbar");
    });
</script>

<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5">

            <form method="post" th:action="@{/login}">

                <div class="form-group" th:action="@{/loginHolder}">
                    <label for="login">Login:</label>
                    <input id="login" th:object="${login}" type="text" placeholder="Login" autocomplete="off" class="form-control" name="username"/>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" placeholder="HasÅ‚o" autocomplete="off" class="form-control" name="password"/>
                </div>

                <div th:if="${param.error}" style="color:red; margin-bottom:15px">
                    ERROR: Invalid username or password!
                    <script>alert("ERROR: Invalid username or password!")</script>
                </div>

                <button class="btn btn-primary" type="submit" value="Sign In">Login</button>

            </form>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
