<!DOCTYPE html>

<head>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"

        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto align-middle">

                <li class="nav-item active">
                    <br/>
                    <a class="nav-link" style="font-size:20px" th:href="@{/index}">Strona główna    </a>
                </li>

                <li class="nav-item active">
                    <br/>
                    <a class="nav-link" style="font-size:20px" th:href="@{/zwierzeta}">Zwierzęta
                    </a>
                </li>

                <li class="nav-item active">
                    <br/>
                    <a class="nav-link" style="font-size:20px" th:href="@{/lokacje}">Lokacje
                    </a>
                </li>

                <li class="nav-item active">
                    <div align="center">
                        <a class="nav-link text-primary" style="font-size:20px" th:href="@{/login}">Zaloguj się</a>
                        <a class="nav-link text-primary" style="font-size:20px" th:href="@{/register}">Rejestracja</a>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</nav>
</div>

<!-- fragments/navbar.html :: navbar-logged-user -->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto align-middle">
                    <li class="nav-item active">
                        <a class="nav-link" style="font-size:20px" th:href="@{/main_user}">Strona główna</a>

                    <li class="nav-item active">
                        <a class="nav-link" style="font-size:20px" th:href="@{/zwierzeta}">Zwierzęta

                        <form method="post" th:action="@{/index}">

                            <input type="submit" class="btn btn-info align-middle" style="width:200" value="Wyloguj" />

    </nav>
</div>
</body>
</html>
